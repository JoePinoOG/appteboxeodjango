{% load static %}
<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Boxeo Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static './css/estilos.css' %}">
    <link rel="icon" href="{% static 'img/logo.png' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img src="{% static 'img/logo.png' %}" class="logo me-5 d-none d-lg-block" alt="logotipo">
          <a class="navbar-brand text-white d-none d-lg-block" href="{% url 'administrador' %}">Te Boxeo Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse text-white " id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'administrador' %}">Stock de productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'clientes' %}">Clientes </a>
                </li>
                 
                </ul>
                
            </div>
            
            <div>
                <button type="button" class="btn btn-dark"><a class="nav-link text-white" href="{% url 'index' %}"><i class="bi bi-box-arrow-right"></i></a></button>
            </div>
        </div>
        
      </nav>





      {% block body %}

      {% endblock %}











      <footer class="">
        <div class="d-flex justify-content-around text-white">
            <div>
                <h6 class="pt-2"><i class="bi bi-instagram me-2"></i>TEBOXEOSTORE</h6>
                <p><i class="bi bi-envelope text-black me-2 text-white"></i>contacto@teboxeo.cl</p>
            </div>

        </div>
    </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
