{% load static %}
<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Boxeo Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static './css/estilos.css' %}">
    <link rel="icon" href="{% static 'img/logo.png' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img src="{% static 'img/logo.png' %}" class="logo me-5 d-none d-lg-block" alt="logotipo">
          <a class="navbar-brand text-white d-none d-lg-block" href="{% url 'index' %}">Te Boxeo Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse text-white " id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'servicios' %}">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contacto' %}">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-dark"><i class="bi bi-cart-fill text-white h3 m-5" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></button>
            </div>
        </div>
        
      </nav>
      <!-- MODAL CARRITO COMPRA-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" >
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Tus productos</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalProductos">
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnVaciar">Vaciar carrito</button>
              <button type="button" class="btn btn-outline-primary" id="btnPagar">Pagar</button>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>

            </div>
          </div>
        </div>
      </div>
      <!--           -->
        {% block body %}

        {% endblock %}

      <footer class="">
        <div class="d-flex justify-content-around text-white">
            <div>
                <h6 class="pt-2"><i class="bi bi-instagram me-2"></i>TEBOXEOSTORE</h6>
                <p><i class="bi bi-envelope text-black me-2 text-white"></i>contacto@teboxeo.cl</p>
                <p><i class="bi bi-whatsapp me-2"></i>+56912345678</p>
            </div>
            <div>
                <p><span class="span-footer">></span> <a href="productos.html" class="enlace text-white" >Productos</a></p>
                <p><span class="span-footer">></span> <a href="servicios.html" class="enlace text-white" >Servicios</a></p>
                <p><span class="span-footer">></span> <a href="contacto.html" class="enlace text-white" >Cont√°ctanos</a></p>
  
            </div>
        </div>
    </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
