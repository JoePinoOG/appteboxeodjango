        <div class="modal-dialog">
          <div class="modal-content" >
            <div class="modal-header">

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalProductos">
      
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnVaciar">Vaciar carrito</button>

            </div>
          </div>
        </div>

      <main class="d-flex justify-content-between align-items-center">

                  <div class="col-12 col-lg-5 mb-5">
                      <form class="form">

                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre" required>
                          </div>

                          </div>
                          <div class="mb-3">
                              <label for="exampleFormControlTextarea1" class="form-label fs-5">Mensaje</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                          </div>
                          <div class="w-100 d-flex justify-content-center mt-5">
                              <button class="btn btn-primary px-5">Enviar</button>
                          </div>
                      </form>
